<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRP LAPD CAD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 50%, #1a365d 100%);
            color: white;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="badge" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,215,0,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23badge)"/></svg>');
            opacity: 0.3;
        }
        
        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(145deg, rgba(26, 54, 93, 0.95) 0%, rgba(44, 82, 130, 0.95) 100%);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 215, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
        }
        
        .badge {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #1a365d;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            margin: 0 0 0.5rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1rem;
            margin: 0 0 2rem 0;
            color: #ffd700;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .login-btn {
            padding: 15px 35px;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 8px;
            color: #1a365d;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background: linear-gradient(145deg, #ffed4e, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 12px 20px;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            color: #ffd700;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">üëÆ</div>
        <h1>SCRP LAPD CAD</h1>
        <p class="subtitle">Computer Aided Dispatch System</p>
        <div id="loading" class="loading">
            <p>Checking authentication...</p>
        </div>
        <div id="login-section">
            <p>Please authenticate with Discord to continue</p>
            <a href="/auth/discord" class="login-btn">üîê Login with Discord</a>
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>
    <div class="footer">
        Los Angeles Police Department ‚Ä¢ Secure Access Portal
    </div>

    <script>
        async function checkAuthentication() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('login-section').style.display = 'none';
                
                const response = await fetch('/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    // User is authenticated, redirect to hello world page
                    window.location.href = '/hello';
                } else {
                    // Show login section
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('login-section').style.display = 'block';
                    
                    // Show status if there's a reason
                    if (data.reason) {
                        const statusDiv = document.getElementById('status');
                        statusDiv.style.display = 'block';
                        statusDiv.textContent = data.reason;
                    }
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
            }
        }

        // Check authentication when page loads
        window.addEventListener('load', checkAuthentication);
    </script>
</body>
</html>
