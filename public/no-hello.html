<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Hello Today</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 50%, #7f1d1d 100%);
            color: white;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="warning" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,215,0,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23warning)"/></svg>');
            opacity: 0.3;
        }
        
        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(145deg, rgba(127, 29, 29, 0.95) 0%, rgba(153, 27, 27, 0.95) 100%);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(239, 68, 68, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
        }
        
        .error-badge {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ef4444, #dc2626);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            animation: shake 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes shake {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
        
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-text {
            font-size: 1.2rem;
            margin: 0 0 2rem 0;
            color: #fecaca;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #f87171;
        }
        
        .status-indicator::before {
            content: '‚ö†';
            color: #fbbf24;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .retry-btn {
            margin-top: 2rem;
            padding: 12px 25px;
            background: linear-gradient(145deg, #fbbf24, #f59e0b);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            color: #1a365d;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .retry-btn:hover {
            background: linear-gradient(145deg, #f59e0b, #d97706);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-badge">‚úó</div>
        <h1>Access Denied</h1>
        <div class="status-indicator">Authentication Failed</div>
        <p class="error-text">Authentication failed. You are not authorized to access this system.<br>Please verify your credentials and try again.</p>
        <a href="/auth/discord" class="retry-btn">üîê Try Again</a>
    </div>
    <div class="footer">
        Los Angeles Police Department ‚Ä¢ Secure Access Portal
    </div>
</body>
</html>
